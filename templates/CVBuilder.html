<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Mock Interview Assistant</h1>
    <div id="uploadSection">
        <p>Upload your CV to start the mock interview!</p>
        <input type="file" id="cvUpload" accept=".pdf,.doc,.docx">
        <button onclick="startInterview()">Start Interview</button>
    </div>

    <div id="chatSection" style="display: none;">
        <h2>Chat with Interviewer</h2>
        <div id="chatBox"></div>
        <textarea id="messageInput" placeholder="Type your response here..." onkeydown="handleKeyPress(event)"></textarea>
