<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mock Interview Assistant</h1>
    <p>Upload your CV to start the mock interview!</p>
    <input type="file" id="cvUpload" accept=".pdf,.doc,.docx">
    <button onclick="startInterview()">Start Interview</button>
    
    <div id="jobRoleSection" style="display: none;">
        <h2>Select a Job Role:</h2>
        <select id="jobRoleSelect">
            <option value="data_scientist">Data Scientist</option>
            <option value="software_engineer">Software Engineer</option>
            <option value="project_manager">Project Manager</option>
            <!-- More roles can be added here -->
        </select>
        <button onclick="chooseJobRole()">Continue</button>
    </div>

    <div id="chatSection" style="display: none;">
        <h2>Chat with the Interview Agent</h2>
        <div id="chatBox"></div>
        <textarea id="messageInput" placeholder="Type your response here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
